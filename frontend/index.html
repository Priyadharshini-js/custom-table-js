<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table with API Fetch</title>
    <!-- //style folder -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section>
        <div class='table-nav'>
            <!-- //search and reset -->
            <div class="table-search">
                <input type="text" name="search" id="search" placeholder="search..." />
            </div>
            <div>
                <button type="button" class="reset-button" id="resetButton">Reset</button>
            </div>
        </div>
        <!-- //customized data table -->
        <div class="table-container">
            <div class="grid-table"></div>
             <!-- //diff name can be assign but table should render, need to pass it as parameter -->
            <div id="table-body"></div>
            <div id="loading">Loading...</div>
        </div>
    </section>

    <!-- //js folder -->
    <script type="module" src="assets/js/main.js"></script>
</body>

</html>
